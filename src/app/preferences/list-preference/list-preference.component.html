<h3>Select your preference</h3>
<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  (change) = "onChange($event)">
  <mat-radio-button class="radio-button" *ngFor="let preference of preferences" [value]="preference">
    {{preference.infra.displayValue}}: {{preference.value}}
  </mat-radio-button>
</mat-radio-group>
