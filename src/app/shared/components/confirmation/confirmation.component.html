<h1 mat-dialog-title>{{data?.title}}</h1>
<div mat-dialog-content>
  {{data?.content}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click) = "close(false)">No</button>
  <button mat-raised-button color="primary" mat-button mat-dialog-close cdkFocusInitial (click) = "close(true)" >Yes</button>
</div>
