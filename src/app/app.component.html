<div class="container">

    <mat-toolbar *ngIf="receivedMessage" color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name" routerLink="/home">
            Seat Booking Application</h1>
        <span class="example-spacer"></span>
        <div>
            <h3 class="user-details" routerLink="/user">
                {{user | uppercase}}</h3>
            <h6>{{role}}</h6>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" hasBackdrop="true">
        <mat-sidenav #snav [mode]="'side'">
            <app-side-menu-nav></app-side-menu-nav>
        </mat-sidenav>

        <mat-sidenav-content>
            <div>
                <app-alert></app-alert>
                <app-busy-loader></app-busy-loader>
            </div>
            <div class="content">
                <router-outlet></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
