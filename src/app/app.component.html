<div class="container1">

    <mat-toolbar color="primary" class="toolbar">
        <button *ngIf="loggedIn" mat-icon-button (click)="snav?.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name" routerLink="/home">
            Seat Booking Application</h1>
        <!-- <span class="example-spacer"></span> -->
        <div *ngIf="displayLogin" class="user">
            <div *ngIf="user">
                <a class="name" mat-button routerLink="/user"> {{user?.name}}</a>
                <div class="role">{{user?.role}}</div>
            </div>
            <div *ngIf="!user">
                <a mat-button routerLink="/login">Login</a>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" hasBackdrop="true">
        <mat-sidenav #snav [mode]="'side'">
            <app-side-menu-nav *ngIf="loggedIn"></app-side-menu-nav>
        </mat-sidenav>

        <mat-sidenav-content>
            <div>
                <app-alert></app-alert>
                <app-busy-loader></app-busy-loader>
            </div>
            <div class="content">
                <router-outlet></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
