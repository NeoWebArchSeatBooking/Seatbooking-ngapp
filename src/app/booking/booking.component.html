<h3>My Booking</h3>

<mat-toolbar>
  <button mat-raised-button (click)="addNew()">
    <mat-icon>add</mat-icon>
    Book Seat
  </button>
</mat-toolbar>
<table mat-table [dataSource]="bookingList" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columnInfo"  [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
    <td mat-cell *matCellDef="let element"> {{getValue(element, column.key)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
